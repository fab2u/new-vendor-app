<ion-view class="locationOptions" hide-back-button="true" hide-nav-bar="true">
    <div class="bar bar-header locationOptions-header" ng-hide="backButtonValue">
        <h1 class="title header_color">LOCATIONS</h1>
    </div>
    <ion-content class="has-header">
        <ion-list class="locationList">
            <ion-item ng-repeat="item in cityList" class="locationListing" ng-click="selected_city(item)">
                {{item.cityName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
